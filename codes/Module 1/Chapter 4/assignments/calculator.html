<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mycss1.css">
    <title>Calculator</title>

    <script src="app.js" defer>

    </script>
   
</head>
<body>
    <h1 align="center">CALCULATOR</h1>
    <p>Enter First Number:</p>
    <input type="text" id="t1" style="width: 150px;">
    <br>
    <p>Enter Second Number:</p>
    <input type="text" id="t2" style="width: 150px;">
    <br>
    <br>
    <table>    
        <tr>
            <td>
                <input type ="button" id="b1" 
                value="ADD" onclick="add();">
            </td>
            <td>
                <input type ="button" id="b1"
                value="SUBTRACT" onclick="sub();">
            </td>
        </tr>
        <tr>
            <td>
                <input type ="button" id="b1"
                value="DIVISION" onclick="div();">
            </td>
            <td>
                <input type ="button" id="b1"
                value="MULTIPLY" onclick="mul();">
            </td>
        
        </tr>
    </table>
    <p>Answer:</p>
    <input type="text" id="t3" style="width: 150px;">

    
</body>
</html>
